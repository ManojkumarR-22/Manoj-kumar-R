<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        .about {
            text-align: center;
            padding: 20px 0;
        }

        .about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact {
            padding: 20px 0;
            text-align: center;
        }

        .contact form {
            max-width: 400px;
            margin: auto;
        }

        .contact input, .contact textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact button {
            background: #0077cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background: #005fa3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #0077cc;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="about" class="about">
            <h2>About Me</h2>
            
            <p>Hello! I'm Manoj Kumar R, a passionate developer who loves creating amazing projects.</p>
        </section>

        <section id="projects" class="projects">
            <h2>Projects</h2>
            <div class="project-card">
                <h3>Calculator Project</h3>
                <p>A Calculator Project which is developed by HTML,CSS and JavaScript.</p>
            </div>
   
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Manoj Kumar R. All rights reserved.</p>
    </footer>
</body>
</html>
